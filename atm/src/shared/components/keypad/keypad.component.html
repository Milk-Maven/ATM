<div class="row justify-content-around flex-wrap">
  <div
    *ngFor="let number of [1,2,3,4,5,6,7,8,9,0]"
    class="text-center">
    <button
      (click)="onKeyPress(number)"
      class="btn btn-light ">
      {{number}}
    </button>
  </div>
  <div class="text-start">
    <button
      (click)="onKeyPress('clear')"
      class="btn btn-light action-button">
      clear
    </button>
  </div>
  <div class="text-start">
    <button
      [disabled]="!(hasWithdrawalInput$ | async) && !(hasDepositInput$ | async)"
      (click)="onKeyPress('submit')"
      class="btn btn-light action-button">
      submit
    </button>
  </div>
</div>
